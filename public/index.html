<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icon/apple-icon-57x57-dunplab-manifest-33524.png" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#333" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Swiper App" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Swiper App</title>
  </head>
  <body>
    <!-- Slider main container -->
    <div id="app" class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div role="button" style="background-color: aquamarine;" class="swiper-slide">
          <h1>Home</h1>
        </div>
        <div role="button" style="background-color: blueviolet;" class="swiper-slide">
          <h1>Profile</h1>
        </div>
        <div role="button" style="background-color: coral;" class="swiper-slide">
          <h1>Settings</h1>
        </div>
      </div>
    </div>
    <nav id="main-nav">
      <div class="nav-link">
        <img alt="home-icon" src="https://icongr.am/entypo/home.svg?size=35&color=000000" />
      </div>
      <div class="nav-link">
        <img alt="home-icon" src="https://icongr.am/entypo/user.svg?size=35&color=000000" />
      </div>
      <div class="nav-link">
        <img alt="home-icon" src="https://icongr.am/entypo/cog.svg?size=35&color=000000" />
      </div>
    </nav>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <script>
      if (location.hostname !== "localhost" && location.hostname !== "127.0.0.1") {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
          .then((reg) => {
            // registration worked
            console.log('Registration succeeded. Scope is ' + reg.scope);
          }).catch((error) => {
            // registration failed
            console.log('Registration failed with ' + error);
          });
        }
      }
    </script>
  </body>
</html>
