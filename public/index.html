<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Swiper App</title>
  </head>
  <body>
    <!-- Slider main container -->
    <div id="app" class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div role="button" style="background-color: aquamarine;" class="swiper-slide">
          <h1>Home</h1>
        </div>
        <div role="button" style="background-color: blueviolet;" class="swiper-slide">
          <h1>Profile</h1>
        </div>
        <div role="button" style="background-color: coral;" class="swiper-slide">
          <h1>Settings</h1>
        </div>
      </div>
    </div>
    <nav id="main-nav">
      <div class="nav-link">
        <img alt="home-icon" src="https://icongr.am/entypo/home.svg?size=35&color=000000" />
      </div>
      <div class="nav-link">
        <img alt="home-icon" src="https://icongr.am/entypo/user.svg?size=35&color=000000" />
      </div>
      <div class="nav-link">
        <img alt="home-icon" src="https://icongr.am/entypo/cog.svg?size=35&color=000000" />
      </div>
    </nav>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
